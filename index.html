<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="output-onlinepngtools (11).png" type=" ">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Quicksand:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgimage">
        <div class="centerdiv">
            <img src="output-onlinepngtools (12).png" alt="" id="usericon">
            <h2>STUDENT LOGIN</h2>
            <br> <br> 
            <form action="">
                <div>
                    <input type="text" class="inputbox" placeholder="Name">
                </div>
                <br>
                <div>
                    <input type="password" class="inputbox" placeholder="Roll No.">
                </div>
                <br>
                <a href="#" class="btn">Forgot Roll No. ?</a>
                <br> <br> <br> <br>
                <div>
                    <button type="submit">LOGIN</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
